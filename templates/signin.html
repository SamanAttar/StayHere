{% extends 'layout.html' %}

{% block body %}

<body class="text-center">
  <form class="form-signin">
  <!-- TODO: Add Image <img class="mb-4" src="" alt="" width="72" height="72"> -->
    <!-- TODO: USE CSS here instead of br -->
    <br><br><br>
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus value={{request.form.username}}>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required value={{request.form.password}}>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</body>

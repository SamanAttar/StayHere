{% extends 'layout.html' %}
{% block body %}
  <br> <br> <br> <!-- TODO: fix with CSS -->
  <h1>Bad Login</h1>
  <div class="jumbotron text-center">
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input id="badusername"type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input id="badpassword" type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <input value = "no" id="permission" name="permission" type="hidden">
    <button type="submit" class="btn btn-primary" onclick="badadminLogin()">Submit</button>
  </form>
  <script>
    function badadminLogin(){
      if (document.getElementById("badusername").value == "admin" && document.getElementById("badpassword").value == "123456") {
        document.getElementById("permission").value = "yes";
      }
      else {
        document.getElementById("permission").value = document.getElementById("badusername").value;
      }
    }
  </script>

</div>
{% endblock %}

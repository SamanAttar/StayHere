{% extends 'layout.html' %}

{% block body %}

  <div class="jumbotron text-center">
    <h1>Welcome To StayHere</h1>

  <div style="margin: 20px;">
    <a class="btn btn-primary btn-lg" href='/signup'> Sign Up</a>
    <a class="btn btn-primary btn-lg" href='/signin'> Log In</a>
    <a class="btn btn-primary btn-lg" href='/home'> Continue As Guest</a>
  </div>

<div>
  <div class="continer col-12 bg-white">
    <h2>Book unique homes and experiences.</h2>
    <form class="text-left form row " action="/propertySearch" method="post">
      <div class="form-group col-12">
        <label for="location_input">Where:</label>
        <input id="location_input" class="form-control" type="text" name="location">
      </div>
      <div class="form-group col-6">
        <label for="checkin_input">Check in:</label>
        <input id="checkin_input" class="form-control" type="date" name="checkin">
      </div>
      <div class="form-group col-6">
        <label for="checkout_input">Check out:</label>
        <input id="checkout_input" class="form-control" type="date" name="checkout">
      </div>
      <div class="form-group col-12">
        <label for="guests_input">Guests:</label>
        <input id="guests_input" class="form-control" type="number" name="guests">
      </div>
       <div class="form-group offset-10">
         <input id="search_button" class="btn btn-primary" type="submit" value="Search">
       </div>
    </form>
  </div>
</div>

</div>

{% endblock %}

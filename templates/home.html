{% extends 'layout.html' %}

{% block body %}

  <div class="jumbotron text-center">
    <h1>Welcome To StayHere</h1>
    <button type="button" class="btn btn-primary btn-large" data-toggle="modal" data-target="#myModal">Continue</button>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="uploadLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          For Security purposes, you must select one:
        </div>
        <div class="modal-body">
          <div style="margin: 20px;">
            <a class="btn btn-primary btn-md" href='/signup'> Sign Up</a>
            <a class="btn btn-primary btn-md" href='/login'> Log In</a>
            <a class="btn btn-primary btn-md" href='/searchProperties'> Continue As Guest</a>
          </div>
        </div>
      </div>
    </div>
</div>


{% endblock %}

{% extends 'layout.html' %}

{% block body %}
<div class="fluid-container">
  <h1> Properties </h1>
    <ul class="list-group">
      {% for property in properties %}
        <li class="list-group-item"><a href="/property/{{property.id}}">{{property.title}}</a></li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
